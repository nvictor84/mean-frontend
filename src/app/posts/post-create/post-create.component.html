<mat-card>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onAddClick()">
    <mat-form-field>
      <input matInput type="text"
             formControlName="title"
             placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input hidden type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview"
         *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
  <textarea matInput
            formControlName="content"
            cols="30" rows="6"
            placeholder="Post Content">
</textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Add Post</button>
  </form>
</mat-card>
