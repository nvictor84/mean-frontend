<mat-spinner *ngIf="!posts.length; else postsList"></mat-spinner>

<ng-template #postsList>
  <div class="grid-row">
    <div class="grid-item" *ngFor="let post of posts">
      <div class="grid-item-wrapper">
        <img class="grid-image-top" src="{{ imagesPath + post.image }}"
             alt="{{post.image}}">
        <div class="grid-item-container">
          <mat-card-content>
            <p>{{post.content}}</p>
          </mat-card-content>
          <mat-card-actions>
            <a mat-button routerLink="{{'/edit/' + post.id}}" color="primary">EDIT</a>
            <a mat-button (click)="onDelete(post.id)" color="warn">DELETE</a>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </div>
</ng-template>
