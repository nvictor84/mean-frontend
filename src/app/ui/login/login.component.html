<mat-card>
  <form [formGroup]="loginForm" (submit)="onLogin()">
    <mat-form-field>
      <input type="text" matInput
             formControlName="userEmail"
             placeholder="E-mail">
      <mat-error>Please enter a valid e-mail address</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="password" matInput
              formControlName="userPassword"
              placeholder="Password">
      <mat-error>Password is not valid</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button
            [disabled]="loginForm.invalid"
            color="accent"
            type="submit">{{ isLogin ? 'Login' : 'Sign-Up' }}</button>
    <br><br>
    <a *ngIf="isLogin; else backToLogin" routerLink="/signup">New user? Sign-Up!</a>
    <ng-template #backToLogin>
      <a routerLink="/login">&larr; Back to login</a>
    </ng-template>
  </form>
</mat-card>
